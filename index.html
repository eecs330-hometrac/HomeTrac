<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="styles.css">
    <!-- The above 3 meta tags *must* come first in the head; any other head content must come *after* these tags -->
    <title>HomeTrac</title>
  </head>

  <body>


    <div id="title">
      <h1>Search for Apartments</h1>
    </div>

    <div class="search">

      <div class="search-menus">

        <select class="select-css">
          <option selected>Campus Location</option>
          <option>North Campus</option>
          <option>South Campus</option>
        </select>

        <select class="select-css">
          <option selected># of Bedrooms</option>
          <option>1</option>
          <option>2</option>
          <option>3</option>
          <option>4+</option>
        </select>

        <select class="select-css">
          <option selected># of Bathrooms</option>
          <option>1</option>
          <option>2</option>
          <option>3</option>
          <option>4+</option>
        </select>

        <select class="select-css">
          <option selected>Rent Range</option>
          <option>$0 - $500</option>
          <option>$500 - $750</option>
          <option>$750 - $1,000</option>
          <option>$1,000+</option>
        </select>

        <select class="select-css">
          <option selected>Lease Length</option>
          <option>Less than 3 Months</option>
          <option>3 - 6 Months</option>
          <option>6 - 9 Months</option>
          <option>12 Months+</option>
        </select>

        <button class="button"> <a href="search_result_p1.html"> Go </a> </button>  <!-- added link to result page-->

      </div>

    </div>


  </body>
</html>

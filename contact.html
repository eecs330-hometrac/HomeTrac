<body onload="contact()">
    <div>
        <nav class="navbar navbar-light navbar-expand-md navigation-clean-button">
            <div class="container"><a class="navbar-brand" href="index.html">HomeTrac</a><button data-toggle="collapse" class="navbar-toggler" data-target="#navcol-1"><span class="sr-only">Toggle navigation</span><span class="navbar-toggler-icon"></span></button>
                <div class="collapse navbar-collapse"
                    id="navcol-1">
                    <ul class="nav navbar-nav mr-auto">
                        <li class="nav-item" role="presentation"><a class="nav-link" href="index.html">Search</a></li><i class="fa fa-long-arrow-right" style="position: relative;top: 12px;"></i>
                        <li class="nav-item" role="presentation"><a class="nav-link" href="results.html">Results</a></li><i class="fa fa-long-arrow-right" style="position: relative;top: 12px;"></i>
                        <li class="nav-item" role="presentation"><a class="nav-link active" href="#">Contact</a></li>
                    </ul><span class="navbar-text actions"> <a class="invisible login" href="#">Log In</a><a class="btn btn-light invisible action-button" role="button" href="#">Sign Up</a></span></div>
            </div>
        </nav>
    </div>
    <div class="contact-clean">
        <form method="post">
            <h2 id="contact_header" class="text-center">Request a Tour of</h2>
            <div class="form-group"><input class="border-secondary shadow-sm form-control" type="text" name="name" placeholder="Name" required=""></div>
            <div class="form-group"><input class="border-secondary shadow-sm form-control is-invalid" type="email" name="email" placeholder="Email" required=""></div>
            <div class="form-group"><input class="border-secondary shadow-sm form-control is-invalid" type="name" name="time" placeholder="Date (mm/dd/yy)" required=""></div>
            <div class="form-group"><textarea class="border-secondary shadow-sm form-control" name="message" placeholder="Message to Landlord" rows="14"></textarea></div>
            <div class="form-group"><button id="send_btn" class="btn btn-primary" type="submit">send </button></div><span class="invisible">Tour Application Sent!</span></form> <!-- Make this visible on button click -->
    </div>
    <script src="assets/js/jquery.min.js"></script>
    <script src="assets/bootstrap/js/bootstrap.min.js"></script>
    <script src="assets/js/results.js"></script>
